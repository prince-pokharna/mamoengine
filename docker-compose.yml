# Docker Compose for Market-Mood Engine
version: '3.8'

services:
  api:
    build: .
    container_name: market-mood-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - DB_PATH=/app/data/market_mood.db
    command: python -m uvicorn api:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
  
  dashboard:
    build: .
    container_name: market-mood-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - DB_PATH=/app/data/market_mood.db
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped
    depends_on:
      - api

